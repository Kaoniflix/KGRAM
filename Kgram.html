<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGRAM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .post img {
            width: 100%;
            height: auto;
        }
        .post .content {
            padding: 15px;
        }
        .post .content h2 {
            margin: 0 0 10px;
        }
        .post .content p {
            margin: 0;
        }
        footer {
            background-color: #ff69b4;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>KGRAM</h1>
    </header>
    <div class="container">
        <div class="post">
            <img src="https://via.placeholder.com/800x400" alt="Post Image">
            <div class="content">
                <h2>Título del Post</h2>
                <p>Descripción del post aquí...</p>
            </div>
        </div>
        <!-- Puedes añadir más posts aquí -->
    </div>
    <footer>
        <p>© 2024 KGRAM. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
